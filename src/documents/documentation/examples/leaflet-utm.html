
<!DOCTYPE html>
<html>
  <head>
    <title>UTM Zone 33 Basemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Load Leaflet from their CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

    <!-- Load Esri Leaflet -->
    <script src="http://geodata.npolar.no/public/js/lib/esri-leaflet/esri-leaflet.js"></script>
 
    <!-- Load proj4js and associated leaflet plugin -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.0.0/proj4.js"></script>
    <script src="http://geodata.npolar.no/public/js/lib/proj4leaflet/proj4leaflet.js"></script>

    <!-- Make the map fill the entire page -->
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // create new Proj4Leaflet CRS
      var crs = new L.Proj.CRS('EPSG:25833',
        '+proj=utm +zone=33 +ellps=GRS80 +units=m +no_defs',
        {
          transformation: new L.Transformation(1, 5120900, -1, 9998100),
          resolutions: [2709.3387520108377,
                        1354.6693760054188,
                        677.3346880027094,
                        338.6673440013547,
                        169.33367200067735,
                        84.66683600033868,
                        42.33341800016934,
                        21.16670900008467,
                        10.583354500042335,
                        5.291677250021167,
                        2.6458386250105836,
                        1.3229193125052918,
                        0.6614596562526459,
                        0.33072982812632296,
                        0.16536491406316148]
        }
      );
 
      var map = new L.Map('map', {
        crs: crs
      });
 
      // create new TiledMapLayer using esri-leaflet
      var tiledLayer = new L.esri.TiledMapLayer('http://geodata.npolar.no/arcgis/rest/services/Basisdata_Intern/NP_Nordomraadene_WMTS_25833/MapServer',
      {
        maxZoom: 10,
        minZoom: 0,
        continuousWorld: true
      });

      // set map view and add layer
      map.setView([78.381, 15.859], 5).addLayer(tLayer);
    </script>
  </body>
</html>
