<!DOCTYPE html>
<html lang ="en" itemscope="" itemtype="http://schema.org/WebPage">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="/public/images/favicon.ico">
        <title>Cryoclim</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/dojo/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css">
        <!--<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" />-->
        <link rel="stylesheet" type="text/css" href="/public/css/theme/dbootstrap/dbootstrap.css">
        <link rel="stylesheet" type="text/css" href="/public/css/cryoclim-main.css">
    </head>
    <body class="dbootstrap">
        <div class="appHeader">
            <div class="headerLogo">
                <img src="/public/images/np-logo.png"/>
            </div>
            <div class="headerTitle">
                Glaciers in Svalbard
                <div class="subHeaderTitle">
                    by Cryoclim and the Norwegian Polar Institute
                </div>
            </div>

            <div class="identify-tools">
            <a class="button tip identify inactive" title="Identify features by clicking on them" href="#" id="point-identify" tip="identify features by clicking on them"></a>
            </div>
            <div class="search">
                <div id="placenameDijit">
                </div>
            </div>
            <div class="headerLinks">
                <div style="text-align:right;">
                	<a id="about" href="http://www.cryoclim.net" target="_blank">About Cryoclim</a>
                    <a id="helpA" href="#">Help</a>
                </div>
            </div>
        </div>
        <div id="sidebarCollapseButton" class="sidebarCollapseButton close" style="display:none;">
        </div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: "viewer",
                    //location: location.pathname.replace(/[^\/]+$/, '') + "/public/js/cryoclim/viewer"
                    location: "/public/js/cryoclim/viewer"
                },{
                    name: "gis",
                    location: "/public/js/cryoclim/gis"
                },{
                    name: "dbootstrap",
                    location: "/public/js/cryoclim/dbootstrap"
                },{
                    name: "xstyle",
                    location: "/public/js/cryoclim/dbootstrap"
                }]
            };
        </script>
        <script src="//js.arcgis.com/3.9"></script>
        <script type="text/javascript" src="/public/js/proj4js.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript">
            require(['dbootstrap','viewer/Controller'], function(dbootstrap, Controller){
                Controller.startup();
            });
        </script>
    </body>
</html>
