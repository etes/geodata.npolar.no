<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Sample site with embeded map</title>
    <script type="text/javascript">
        function load() {
            if (window.opener && window.opener.generateCode)
                document.getElementById('mapletContainer').innerHTML = window.opener.generateCode();
        }
    </script>
</head>
<body onload="load()">
    <div>Sample site with the generated embeded map:</div>
    <div id="mapletContainer">
        <iframe scrolling="no" height="400" width="400" src="iframe.html?width=400&amp;height=400&amp;extent=-49195;7977231;1246952;9273377&amp;wkid=32633&amp;mapUrl=http://geodata.npolar.no/ArcGIS/rest/services/inspire1/NP_TopoNordomr_U33_CHL/MapServer&amp;t=0&amp;n=1"></iframe>
    </div>
</body>
</html>
