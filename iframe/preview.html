<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Preview with embeded map</title>
    <script type="text/javascript">
        function load() {
            if (window.opener && window.opener.generateCode)
                document.getElementById('mapletContainer').innerHTML = window.opener.generateCode();
        }
    </script>
</head>
<body onload="load()">
    <div>Preview with the generated embeded map:</div>
    <div id="mapletContainer">
        <iframe scrolling="no" height="500" width="500" src="embed.html?width=500&amp;height=500&amp;extent=-49195;7977231;1246952;9273377&amp;wkid=32633&amp;t=1&amp;n=1" frameborder="0"></iframe>
    </div>
</body>
</html>
