            require(["esri/map", "esri/config", "dojo/domReady!"], function(Map, esriConfig) {
            	
            	esriConfig.defaults.io.proxyUrl = 'https://geodata.npolar.no/proxy/proxy.ashx';
            	esriConfig.defaults.io.alwaysUseProxy = true;
            	
            	var map = new esri.Map("map", {logo : false});
                basemapURL = "http://geodata.npolar.no/ArcGIS/rest/services/inspire1/NP_TopoNordomr_U33_CHL/MapServer";
                map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer(basemapURL));
});
